	 <h3>占法原则</h3>
	 <hr>
	   <p>易中秘密穷天地，造化天机泄未然。</p>
	   <p>中有神明司福祸，后来切莫教轻传。</p>
	  <hr>
	  <h3>基本玩法</h3>
	  <hr>
		 <p> 一物从来有一身，一身还有一乾坤。<p>
		 <p>能知万物倍于我，肯把三才别立根。</p>
		 <p>天向一中分造化，人于心上起经纶。<p>
		 <p>仙人亦有两般话，道不虚传只在人。</p>
